<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/layui/css/icon.css" media="all">
</head>
<body>
<div id="project-approval" style="margin-top: 15px">
    <div v-show="!showForm" class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{{title}}</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">项目名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" v-model="q.projectName" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-btn-container" style="float:right">
                                <button shiro:hasAllPermissions="sys:user:list,sys:user:info" class="layui-btn layui-btn-normal" @click="query">查询</button>
                                <button shiro:hasAllPermissions="sys:user:delete" class="layui-btn" @click="fn_examine">审核</button>
                            </div>
                        </div>
                        <table class="layui-hide" id="approval-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 增加表单  -->
    <div v-show="showForm" class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{{title}}</div>
                    <div class="layui-card-body">
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <label class="layui-form-label">项目名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" v-model="project.projectName" readonly autocomplete="off" placeholder="项目名称" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <label class="layui-form-label">审核结果</label>
                                    <div class="layui-input-block">
                                        <select v-model="project.examineStatus" lay-filter="examineStatus">
                                            <option value=""></option>
                                            <option value="3" selected="">驳回</option>
                                            <option value="4">通过</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <label class="layui-form-label">备注</label>
                                    <div class="layui-input-block">
                                        <textarea type="text" v-model="project.remark" class="layui-textarea"> </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" @click="saveOrUpdate">保存</button>
                                    <button class="layui-btn layui-btn-primary" @click="query">返回</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/lib/vue.js"></script>
<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/js/project/project-approval.js"></script>
</body>
</html>
