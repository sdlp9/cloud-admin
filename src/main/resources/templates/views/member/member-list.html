<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>新闻资讯</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/layui/css/icon.css" media="all">
</head>
<body>
<div id="member-html" style="margin-top: 15px">
    <div v-show="!showForm" class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{{title}}</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">会员姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" v-model="q.name" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-btn-container" style="float:right">
                                <button shiro:hasAllPermissions="sys:user:list,sys:user:info" class="layui-btn layui-btn-normal" @click="query">查询</button>
                                <!--<button shiro:hasPermission ="sys:user:save,sys:role:select" class="layui-btn" @click="fn_add">增加</button>-->
                                <button shiro:hasAllPermissions="sys:user:update,sys:role:select,sys:user:info" class="layui-btn layui-btn-primary" @click="fn_update">查看</button>
                                <!--<button shiro:hasAllPermissions="sys:user:delete" class="layui-btn layui-btn-danger" @click="fn_delete">删除</button>-->
                            </div>
                        </div>
                        <table class="layui-hide" id="member-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 增加表单  -->
    <div v-show="showForm" class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{{title}}</div>
                    <div class="layui-card-body">
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" v-model="member.name" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input type="text" v-model="member.phone" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">年龄</label>
                                <div class="layui-input-block">
                                    <input type="text" v-model="member.age" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">地址</label>
                                <div class="layui-input-block">
                                    <textarea type="text" v-model="member.address" readonly class="layui-textarea"> </textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" v-model="member.email" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-block">
                                    <input type="text" v-model="member.userName" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户头像</label>
                                <div class="layui-input-block">
                                    <img :src="member.photo" class="layui-upload-img" width="100" height="100">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn layui-btn-primary" @click="query">返回</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/lib/vue.js"></script>
<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/js/member/member.js"></script>
</body>
</html>
