<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/layui/css/icon.css" media="all">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">角色列表</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userName" name="userName" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-btn-container" style="float:right">
                                <button class="layui-btn layui-btn-normal" data-type="fn_search">查询</button>
                                <button class="layui-btn" data-type="fn_add">增加</button>
                                <button class="layui-btn layui-btn-primary" data-type="fn_edit">编辑</button>
                                <button class="layui-btn layui-btn-danger" data-type="fn_delete">删除</button>
                            </div>
                        </div>
                        <table class="layui-hide" id="role-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/js/role/role.js"></script>
</body>
</html>
